<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General styling */
        body {
            font-family: 'Ubuntu', sans-serif;
            color: black;
            background-color: #ffffff;
            font-size: 30pt;
            text-align: center;
        }

        a{
            text-decoration: none;
            transition-duration: 0.4s;
            color: black;
        }

        a:visited{
            text-decoration: none;
            color: black;
        }

        a:hover{
            transition: .4s ease-in-out;
            color: rgb(43, 102, 63);
        }
    </style> 
    <meta charset="UTF-8">
    <title>Site Name</title>
</head>

<body>

    <a href="/">
        <h1 id="title">Site Name</h1>
    </a>

    <div class="signup-block">
        <p id="signup-title">LOGIN</p>

        <div class="signup-block-content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="signup-flashes">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            <a id="signup-link" href="/login_post">Login</a>
        </div>
    </div>

</body>

</html>
